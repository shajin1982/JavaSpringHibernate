<body class="text-center" style="background-color: #2aabd2">

<script>
    $(document).ready(function () {
        $('.btn-group').css({
            position: 'absolute',
            left: ($(window).width() - $('.btn-group').outerWidth()) / 2,
            top: ($(window).height() - $('.btn-group').outerHeight()) / 2 + $(document).scrollTop()
        });
    });
</script>
